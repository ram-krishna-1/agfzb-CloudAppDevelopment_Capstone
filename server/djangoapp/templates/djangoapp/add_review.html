<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:addreview' dealer_id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">  Enter the review content:</label>
                <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="purchasecheck"> Did you purchase the car from this dealership? (select car information below if checked)</label>
            </div>
            <div class="form-group">
                <label for="car">  What car did you purchase?</label>
                <select name="car" id="car" class="form-select">
                    {% for car in cars %}
                    <!-- <textarea class="form-control" id="car" name="car" rows="2" required></textarea> -->
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                    <!-- <textarea class="form-control" id="car" name="car" rows="2" required></textarea> -->
                </select>
            </div>
            <div class="form-group"></div>
                <label for="purchasedate">  Select your purchase date:</label>
                <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <script type="text/javascript">
                $('.date-own').datepicker({
                   format: 'mm/dd/yyyy'
                 });
           </script>
        </form>
</html>
